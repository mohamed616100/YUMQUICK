name: yumquick
description: "YUMQUICK Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.1
  smooth_page_indicator: ^1.2.1
  flutter_bloc: ^9.1.1
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  image_picker: ^1.2.0
  dartz: ^0.10.1
  carousel_slider: ^5.1.1
  shimmer: ^3.0.0
  cached_network_image: ^3.2.3
  path: ^1.9.1
  sqflite: ^2.4.2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/Group.png"
